<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <header id="top">
        <nav>
            <a href="./index.html">Home Page</a> | <a href="formats.html">Magic Formats</a>
        </nav>
    </header>

    <!-- Form to contact us regarding any Magic enquires or setting up events -->
     <form action="./form.html" method="post" target="_blank">
        <h1>Contact us for all your Magic enquires or to arrange an event!</h1>

        <section>
            <h2>Contact Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="30"> <br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="number">Phone Number:</label>
            <input type="text" name="number" id="number" min="11" max="11" pattern="[0-9]" required> <br>
        </section>

        <section>
            <h2>Select a Format for your event:</h2>
            <input type="checkbox" name="standard" value="standard" class="format">
            <label for="standard">Standard</label>

            <input type="checkbox" name="modern" value="modern" class="format">
            <label for="modern">Modern</label>

            <input type="checkbox" name="legacy" value="legacy" class="format">
            <label for="legacy">Legacy & Vintage</label>

            <input type="checkbox" name="commander" value="commander" class="format">
            <label for="commander">Commander</label>

            <input type="checkbox" name="draft" value="draft" class="format">
            <label for="draft">Draft</label>

            <input type="checkbox" name="sealed" value="sealed" class="format">
            <label for="sealed">Sealed</label>
        </section>

        <section>
            <h2>What's your favourite Deck Colour?</h2>

            <p>Select Below:</p>
            <input type="text" list="colour">        
            <datalist id="colour">
                <option value="Blue"></option>
                <option value="Red"></option>
                <option value="Black"></option>
                <option value="White"></option>
                <option value="Green"></option>
                <option value="Multi-Coloured"></option>
            </datalist>
        </section>

        <section>
            <h2>Did you find the website helpful?</h2>
            <input type="radio" id="yes" name="answer" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no">
            <label for="no">No</label>
        </section>

        <section>
            <h2>Should you have any other questions or enquries, please let me know!</h2>
            <textarea cols="50" rows="10" name="notes" id="notes" maxlength="250" placeholder="Enter feedback here..."></textarea>
        </section>

        <section>
            <input type="submit">
        </section>
     </form>
</body>
</html>
